<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Goals</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<div>
  <h1>My Goals</h1>
  <hr>
  <ul>
      <li *ngFor='let goal of goals'>
        {{goal.name}}
      </li>
  </ul><p *ngIf='goals.length > 5'>Your goals are too many</p>

</div>

<body>
  <app-root></app-root>
</body>
</html>
